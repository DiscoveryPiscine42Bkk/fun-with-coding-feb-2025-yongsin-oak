<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    td {
        padding-block: 64px;
        text-align: left;
        border: 1px solid black;
        width: 50%;
    }
</style>

<body>
    <table>
        <tr>
            <td style="background-color: aqua;">
                <div>First cell</div>
            </td>
            <td style="background-color:blueviolet;">
                <div>Second cell</div>
            </td>
        </tr>
    </table>
</body>

</html>
