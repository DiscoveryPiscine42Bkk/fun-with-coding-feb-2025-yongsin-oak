<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            text-align: center;
        }

        #ft_list {
            margin-top: 20px;
        }

        #ft_list div {
            background: red;
            color: white;
            padding: 8px;
            margin: 4px;
            cursor: pointer;
        }

        button {
            margin-top: 8px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <button onclick="newTask()">New</button>
    <div id="ft_list"></div>
    <script>
        const saveTasks = () => {
            let tasks = [];
            document.querySelectorAll('#ft_list div').forEach(div => tasks.push(div.textContent));
            document.cookie = `tasks=${JSON.stringify(tasks)}`;
        }

        const addTask = (text, save = true) => {
            const taskDiv = document.createElement('div');
            taskDiv.textContent = text;
            taskDiv.addEventListener('click', () => {
                if (confirm('Do you want to remove this task?')) {
                    taskDiv.remove();
                    saveTasks();
                }
            });
            const ftList = document.getElementById('ft_list');
            ftList.prepend(taskDiv);
            if (save) saveTasks();
        }

        const newTask = () => {
            const task = prompt('Enter a new TO DO:');
            if (task) addTask(task);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const [key, saveTasks] = document.cookie.split('=');
            if (saveTasks) {
                const tasks = JSON.parse(saveTasks);
                tasks.map((task) => addTask(task, false));
            }
        });
    </script>
</body>

</html>
