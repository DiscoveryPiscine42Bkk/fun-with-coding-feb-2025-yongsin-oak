<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #ft_list { margin-top: 20px; }
        #ft_list div { background: lightgray; padding: 10px; margin: 5px; cursor: pointer; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <button onclick="newTask()">New</button>
    <div id="ft_list"></div>
    <script>
        // Function to get cookies
        function getCookies(name) {
            let cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        // Function to save tasks to cookies
        function saveTasks() {
            let tasks = [];
            document.querySelectorAll('#ft_list div').forEach(div => tasks.push(div.textContent));
            document.cookie = `tasks=${JSON.stringify(tasks)}`;
        }

        // Function to load tasks from cookies
        function loadTasks() {
            let savedTasks = getCookies('tasks');
            if (savedTasks) {
                let tasks = JSON.parse(savedTasks);
                tasks.forEach(task => addTask(task, false));
            }
        }

        // Function to add a new task
        function addTask(text, save = true) {
            if (!text) return;
            let taskDiv = document.createElement('div');
            taskDiv.textContent = text;
            taskDiv.addEventListener('click', function () {
                if (confirm('Do you want to remove this task?')) {
                    taskDiv.remove();
                    saveTasks();
                }
            });
            let ftList = document.getElementById('ft_list');
            ftList.prepend(taskDiv);
            if (save) saveTasks();
        }

        // Function to handle new task creation
        function newTask() {
            let task = prompt('Enter a new TO DO:');
            if (task) addTask(task);
        }

        // Load tasks on startup
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
