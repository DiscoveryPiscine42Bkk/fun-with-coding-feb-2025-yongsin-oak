<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Calc</title>
</head>

<body>
    <div>
        <input id="left" />
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="right" />
        <button id="calculateButton">Try me!</button>
    </div>

    <script>
        $(document).ready(() => {
            const calculate = () => {
                const leftNum = parseInt($('#left').val());
                const rightNum = parseInt($('#right').val());
                const operator = $('#operator').val();

                if (isNaN(leftNum) || isNaN(rightNum) || leftNum < 0 || rightNum < 0) {
                    alert('Error :(');
                    return;
                }

                if ((operator === '/' || operator === '%') && rightNum === 0) {
                    alert("It's over 9000!");
                    return;
                }

                let result;
                switch (operator) {
                    case '+':
                        result = leftNum + rightNum;
                        break;
                    case '-':
                        result = leftNum - rightNum;
                        break;
                    case '*':
                        result = leftNum * rightNum;
                        break;
                    case '/':
                        result = leftNum / rightNum;
                        break;
                    case '%':
                        result = leftNum % rightNum;
                        break;
                    default:
                        return;
                }
                alert(result);
                console.log(result);
            }

            $('#calculateButton').on('click', calculate);

            setInterval(() => {
                alert('Please, use me');
            }, 30000);
        })

    </script>
</body>

</html>
