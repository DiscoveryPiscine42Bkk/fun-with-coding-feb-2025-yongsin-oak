<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
</head>
<style>
    body {
        margin: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<body>
    <div class="container">
        <div class="balloon" onclick="sizeIncrease()" onmouseleave="sizeDecrease()">
        </div>
    </div>
    <script>
        let curColor = 0;
        const colors = ["red", "green", "blue"];
        const balloon = document.querySelector('.balloon');
        const sizeIncrease = () => {
            const balloonSize = balloon.offsetWidth;
            balloon.style.width = balloonSize + 10 + 'px';
            balloon.style.height = balloonSize + 10 + 'px';
            curColor = (curColor + 1) % colors.length;
            balloon.style.backgroundColor = colors[curColor];

            if (balloon.offsetWidth > 420) {
                balloon.style.width = '200px';
                balloon.style.height = '200px';
            }
        }
        const sizeDecrease = () => {
            if (balloon.offsetWidth > 200) {
                const ballonSize = balloon.offsetWidth;
                balloon.style.width = ballonSize - 5 + 'px';
                balloon.style.height = ballonSize - 5 + 'px';
            }
            curColor = (curColor - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[curColor];
        }
    </script>
</body>

</html>
